<!-- Note: you may use this starter code, but it is not a requirement -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <article id="buttons">
        <button type="button" onclick="renderSecond(1)">Page 1</button>
        <button type="button" onclick="renderSecond(2)">Page 2</button>
        <!-- <button class="page">Sort by Horns</button> -->
      </article>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <template id="photo-template" type="text/x-tmpl-mustache" class="{{keyword}}">
        <div class="{{keyword}}">
        <h2 class="font-effect-fire-animation">{{title}}, Horns:{{horns}}</h2>
        <img src="{{image_url}}" alt="{{keyword}}">
        <p class="font-effect-fire-animation">{{description}}</p>
        <div>
      </template>
      <section>

      </section>
    </main>
    <footer>
      &copy; 2021 DeltaV Lab 02
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
